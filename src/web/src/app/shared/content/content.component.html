<div class="content">
  <ng-container *ngIf="asBullets || asTags; else tryParagraphs">
    <ul [className]="asTags ? 'tags' : ''">
      <li *ngFor="let item of value">{{ item }}</li>
    </ul>
  </ng-container>
  <ng-template #tryParagraphs>
    <ng-container *ngIf="asParagraphs; else justValue">
      <p *ngFor="let paragraph of value">{{ paragraph }}</p>
    </ng-container>
  </ng-template>
  <ng-template #justValue>{{ value }}</ng-template>
</div>
