<div class="chapter" id="notable-projects" *ngIf="model | async as notableProjects">

  <div class="title">notable projects</div>
  <div class="section" *ngFor="let notableProject of notableProjects">
    <div class="title">
      <div class="left">company</div>
      <div class="right">{{ notableProject.company.name }}</div>
    </div>

    <ng-container *ngFor="let project of notableProject.projects">

      <div class="subtitle">
        <div class="left">project</div>
        <div class="right">{{ project.name }}</div>
      </div>
      <div class="content">
        <div class="left">time</div>
        <div class="right">{{ project.time }}</div>
      </div>
      <div class="content">
        <div class="left">summary</div>
        <div class="right">{{ project.summary }}</div>
      </div>

    </ng-container>

  </div>

</div>
