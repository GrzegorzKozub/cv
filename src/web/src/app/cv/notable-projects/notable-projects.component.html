<div class="chapter" id="notable-projects" *ngIf="model | async as m">

  <div class="title">notable projects</div>
  <div class="section" *ngFor="let np of m">
    <div class="title">
      <div class="left">company</div>
      <div class="right">{{ np.company.name }}</div>
    </div>

    <ng-container *ngFor="let p of np.projects">

      <div class="subtitle">
        <div class="left">project</div>
        <div class="right">{{ p.name }}</div>
      </div>
      <div class="content">
        <div class="left">time</div>
        <div class="right">{{ p.time }}</div>
      </div>
      <div class="content">
        <div class="left">summary</div>
        <div class="right">{{ p.summary }}</div>
      </div>

    </ng-container>

  </div>

</div>
