<div class="article" id="education" *ngIf="model | async as education">
  <app-title value="education"></app-title>
  <div class="chapter" *ngFor="let e of education">
    <app-title [value]="e.school"></app-title>
    <div class="section" *ngFor="let school of e.studies">
      <app-title [value]="school.faculty"></app-title>
      <app-content [value]="school.major"></app-content>
      <app-content [value]="school.time"></app-content>
      <app-content [value]="school.thesis"></app-content>
      <app-content [value]="school.grades"></app-content>
    </div>
  </div>
</div>
