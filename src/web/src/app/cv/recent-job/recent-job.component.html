<div class="article" id="recent-job" *ngIf="model | async as recentJob">
  <app-title value="recent job"></app-title>

  <div class="chapter">
    <app-title label="company" [value]="recentJob.company.name"></app-title>

    <app-content label="sector" [value]="recentJob.company.sector"></app-content>
    <app-content label="profile" [value]="recentJob.company.profile"></app-content>

    <div class="section" *ngFor="let title of recentJob.titles">
      <app-title label="title" [value]="title.name"></app-title>

      <app-content label="time" [value]="title.time"></app-content>
      <app-content label="tech" [value]="title.tech"></app-content>
      <app-content label="roles" [value]="title.roles" [asParagraphs]="true"></app-content>

    </div>
  </div>
</div>
