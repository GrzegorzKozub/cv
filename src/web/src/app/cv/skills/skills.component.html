<div class="chapter" id="skills" *ngIf="model | async as m">

  <div class="title">skills</div>
  <div class="section" *ngFor="let sbc of m">
    <div class="title">
      <div class="left">category</div>
      <div class="right">{{ sbc.category }}</div>
    </div>

    <ng-container *ngFor="let s of sbc.skills">

      <div class="subtitle">
        <div class="left">skill</div>
        <div class="right">{{ s.name }}</div>
      </div>
      <div class="content">
        <div class="left">summary</div>
        <div class="right">{{ s.summary }}</div>
      </div>

    </ng-container>

  </div>

</div>
