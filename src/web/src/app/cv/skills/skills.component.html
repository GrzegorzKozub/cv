<div class="article" id="skills" *ngIf="model | async as skills">
  <app-title value="skills"></app-title>

  <div class="chapter" *ngFor="let skill of skills">
    <app-title label="category" [value]="skill.category"></app-title>

    <div class="section" *ngFor="let s of skill.skills">
      <app-title label="skill" [value]="s.name"></app-title>

      <app-content label="summary" [value]="s.summary"></app-content>

    </div>
  </div>
</div>
