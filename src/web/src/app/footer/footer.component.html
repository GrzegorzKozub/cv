<div class="footer" id="footer" *ngIf="model | async as m">

  <div class="disclaimer" [style.visibility]="page.last ? 'visible' : 'hidden'">
    {{ m.disclaimer }}
  </div>
  <div class="page">
    <span class="left"></span>
    <span class="center">- {{ page.number }} -</span>
    <span class="right">{{ page.version }}</span>
  </div>

</div>
